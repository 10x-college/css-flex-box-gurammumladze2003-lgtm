<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="top">
            <img src="Group 3.svg" alt="">
            <p class="top-text">Dashboard da @say.valente</p>
        </div>
        <div class="content">
            <div class="left">
                <img src="Home icon (1).svg" alt="">
                <img src="layers 1.svg" alt="">
                <img src="layers 2.svg" alt="">
                <img src="layers 3.svg" alt="">
                <img src="layers 4.svg" alt="">
            </div>
            <div class="center">
                <div class="layer1">
                    <div class="box1"></div>
                    <div class="box1"></div>
                    <div class="box1"></div>
                </div>
                <div class="layer2">
                    <div class="box2"></div>
                </div>
                <div class="layer3">
                    <div class="box3"></div>
                    <div class="box3"></div>
                </div>
            </div>
            <div class="right">
                <img src="Group 1.svg" alt="" class="main-photo">
                <div class="box4"></div>
            </div>
        </div>
    </div>

</body>
</html>
